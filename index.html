<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Project</title>

   <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="keywords">

    <meta content="" name="description">
   
    <!-- Bootstrap CSS File -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
    
   <script>
    // Function to sum the numbers from the input string
    function sumOfNumbers() {
      // Get the input value from the user
      const inputString = document.getElementById('numberInput').value;
      
      // Split the string by commas, convert to numbers, and calculate the sum
      const numbers = inputString.split(',').map(Number);
      const sum = numbers.reduce((acc, curr) => acc + curr, 0);
      
      // Display the result
      document.getElementById('result').textContent = 'Sum: ' + sum;
    }
  </script> 

</head>



<body>
  
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 col-md-4 offset-md-4  mt-5">
             
                 
                    <div class="row">
                        <div class="col-12 col-md-12 mb-3 text-center">
                            <input type="text" id="numberInput" class="form-control" placeholder="Enter numbers separated by commas">
                        </div>
                        <div class="col-12 col-md-12 text-center">
                            <button onclick="sumOfNumbers()" class="btn btn-primary">Calculate Sum</button>
                        </div>
                        <div class="col-12 col-md-12">
                            <p id="result"></p>
                        </div>
                      
                    </div>
                  
                         
                             
                         
                          
            </div>
        </div>
    </div> 
      

 
</body>

</html>
